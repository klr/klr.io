name: Deploy
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: './.tool-versions'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Deploy to Edge Storage
        uses: own3d/bunny-action@main
        env:
          BUNNY_API_ACCESS_KEY: ${{ secrets.BUNNY_API }}
          BUNNY_STORAGE_USERNAME: ${{ env.BUNNY_STORAGE }}
          BUNNY_STORAGE_PASSWORD: ${{ secrets.BUNNY_API_STORAGE }}
          BUNNY_PULL_ZONE_ID: ${{ env.BUNNY_PULL_ZONE_ID }}
        with:
          args: deploy --dir=dist
