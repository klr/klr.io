name: Deploy
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: './.tool-versions'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Set up Bunny CLI and upload
        env:
          BUNNY_API: ${{ secrets.BUNNY_API }}
          BUNNY_API_STORAGE: ${{ secrets.BUNNY_API_STORAGE }}
          BUNNY_STORAGE: ${{ env.BUNNY_STORAGE }}
          BUNNY_PULL_ZONE: ${{ env.BUNNY_PULL_ZONE }}
        run: |
          npm install -g bnycdn
          bnycdn key set default $BUNNY_API
          bnycdn key set $BUNNY_STORAGE $BUNNY_API_STORAGE --type=storages
          bnycdn cp -R -s $BUNNY_STORAGE ./dist /$BUNNY_STORAGE/
          bnycdn pz purge -t $BUNNY_PULL_ZONE
